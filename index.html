<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emergency-hotline</title>
    <!-- daisyui cdn and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header start -->
    <header class="bg-white my-5">
      <div
        class="header-container flex justify-between items-center w-11/12 mx-auto"
      >
        <div class="header-left">
          <div class="flex gap-2">
            <img src="./assets/logo.png" alt="" class="w-10" />
            <h1 class="text-[#006747] font-bold text-xl">
              Emergency <br />Service
            </h1>
          </div>
        </div>
        <div class="header-right">
          <div class="flex justify-center items-center gap-4">
            <button class="btn rounded-3xl bg-[#cbf4da] p-4 font-bold w-25">
              <span>0</span> <img src="./assets/heart.png" alt="" class="w-8" />
            </button>

            <button class="btn rounded-3xl bg-[#cbf4da] p-4 font-bold w-25">
              <span>100</span>
              <img src="./assets/coin.png" alt="" class="w-8" />
            </button>

            <button class="btn rounded-3xl bg-[#00A63E] p-4 text-white w-25">
              <span>2</span> Copy
            </button>
          </div>
        </div>
      </div>
    </header>
    <section
      class="bg-gradient-to-b from-[#013223] via-[#006747] to-[#013223] w-full h-[239px] text-center"
    >
      <div class="banner-section p-8">
        <img src="./assets/logo.png" alt="" class="w-20 mx-auto" />
        <h1 class="font-bold text-white text-2xl my-4">
          Emergency Service Directory
        </h1>
        <p class="text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
    <main>
      <div class="main-container grid-cols-12 w-11/12 mx-auto">
        <div class="cards col-span-9"></div>
        <div class="call-history col-span-3"></div>
      </div>
    </main>
  </body>
</html>
